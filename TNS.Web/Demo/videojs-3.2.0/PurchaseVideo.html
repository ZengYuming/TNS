<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../Scripts/jquery-1.8.2.min.js"></script>
    <link href="video-js.css" rel="stylesheet" />
    <script src="video.js"></script>
</head>
<body>
    <video id="home_video" controls="" preload="none" poster="" class="video-js vjs-default-skin">
        <source src="../../Media/oceans.mp4" type="video/mp4" />
        <source src="../../Media/oceans.webm" type="video/webm" />
    </video>
    <input type="button" id="btnPlay" value="播放" />
    <input type="button" id="btnPurchase" value="暂停" />
    <input type="button" id="btnShow" value="显示" />
    <input type="button" id="btnHide" value="隐藏" />
    <input type="button" id="btnDispose" value="关闭" />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnPurchase").click(function () {
                var myPlayer = VideoJS('home_video');
                myPlayer.pause();
            });
            $("#btnPlay").click(function () {
                var myPlayer = VideoJS('home_video');
                myPlayer.play();
            });
            $("#btnShow").click(function () {
                var myPlayer = VideoJS('home_video');
                myPlayer.show();
                myPlayer.width(400);
            });
            $("#btnHide").click(function () {
                var myPlayer = VideoJS('home_video');
                myPlayer.hide();
            });
            $("#btnDispose").click(function () {
                var myPlayer = VideoJS('home_video');
                myPlayer.dispose();
            });
        });
    </script>
</body>
</html>
